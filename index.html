<!DOCTYPE html>
<html>
<head>
  <title>Spotramen</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="cctask.css">
  <script src="https://kit.fontawesome.com/bfdc8d914c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,200&display=swap" rel="stylesheet">

</head>
<body>
<nav>
      <span style="font-size:1em ;color:white; margin-left:10px;">
        <i class="fas fa-utensils"></i>
        <a style="font-family:'Pacifico', cursive;">SpotRamen</a>
      </span>
      <ul>
      <li ><a href="#home" class="home-mark active">Home</a></li>
      <li ><a href="#topten" class="topten-mark"> #TopTen</a></li>
      <li ><a href="#country" class="country-mark">country</a></li>
      <li ><a href="#hotspots" class="hotspots-mark">hotspots</a></li>
    </ul>
    <div class="burger">
      <div class="line1"></div>
      <div class="line2"></div>
      <div class="line3"></div>
    </div>
</nav>
<div class="sec home" id="home">

    <i class="fas fa-arrow-circle-left" id="prev"></i>
    <i class="fas fa-arrow-circle-right" id="next"></i>
    <div class="carousel-slide">
      <img id="lastc" src="https://images.unsplash.com/photo-1525159831892-59d292d558b4?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80" alt="">
      <img src="https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80" alt="">
      <img src="https://images.unsplash.com/photo-1525648199074-cee30ba79a4a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80" alt="">
      <img src="https://images.unsplash.com/photo-1525159831892-59d292d558b4?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80" alt="">
      <img id="firstc" src="https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80" alt="">
    </div>
  </div>
  <a href="#topten" class="scrollD"><i class="fas fa-arrow-circle-down"></i></a>
</div>
<div class="sec topten" id="topten">
  <div class="card-strip"><div class="card-container"><h3>2012</h3></div></div>
  <div class="card-strip"><div class="card-container"><h3>2013</h3></div></div>
  <div class="card-strip"><div class="card-container"><h3>2014</h3></div></div>
  <div class="card-strip"><div class="card-container"><h3>2015</h3></div></div>
  <div class="card-strip"><div class="card-container"><h3>2016</h3></div></div>
  <a href="#country" class="scrollD"><i class="fas fa-arrow-circle-down"></i></a>
</div>
<div class="sec country" id="country">
  <div class="country-list">
    <div class="country-container"><h3>Mayanmar</h3></div>
    <div class="country-container"><h3>USA</h3></div>
    <div class="country-container"><h3>Singapore</h3></div>
    <div class="country-container"><h3>Japan</h3></div>
    <div class="country-container"><h3>Thailand</h3></div>
    <div class="country-container"><h3>Taiwan</h3></div>
    <div class="country-container"><h3>China</h3></div>
    <div class="country-container"><h3>Hong Kong</h3></div>
    <div class="country-container"><h3>Indonesia</h3></div>
    <div class="country-container"><h3>Malaysia</h3></div>
  </div>
  <a href="#hotspots" class="scrollD"><i class="fas fa-arrow-circle-down"></i></a>
</div>
<div class="sec hotspots" id="hotspots">
  <form onsubmit="return false">
    <input type="text" value='' placeholder="Enter brand name">
    <button>submit</button>
  </form>
  <div class="hotspots-container">
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="cctask1.js" type="text/javascript"></script>
